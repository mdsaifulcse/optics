<block-ui>

  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card card-border-default">
        <div class="card-header">
          <h5> Change Password </h5>
          <!-- <button class="btn btn-secondary btn-sm float-end" (click)="openModal(template)"><i
                              class=" feather icon-plus "></i>Create Product</button> -->
        </div>
        <div class="card-block ">
          <div class="row ">
            <div class="col-lg-12 ">

              <form class="md-float-material" [formGroup]="changePasswordForm" autocomplete="off">

                <div class="auth-box">

                  <div class="mb-3">
                    <input type="password" formControlName="old_password" class="form-control form-control-sm"
                      [ngClass]="{ 'is-invalid': submitted && f.old_password.errors }"
                      placeholder="Enter your OLd password" required>
                  </div>
                  <div *ngIf="submitted && f.old_password.errors" class="error-text">
                    <span *ngIf="f.old_password.errors.required" class="text-danger">Old Password is required</span>
                  </div>

                  <div class="mb-3">
                    <input type="password" formControlName="new_password" class="form-control form-control-sm"
                      [ngClass]="{ 'is-invalid': submitted && f.new_password.errors }"
                      placeholder="Enter your new password" required>
                  </div>
                  <div *ngIf="submitted && f.new_password.errors" class="error-text">
                    <span *ngIf="f.new_password.errors.required" class="text-danger">New Password is required</span>
                  </div>

                  <div class="mb-3">
                    <input type="password" formControlName="confirm_password" class="form-control form-control-sm"
                      [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }"
                      placeholder="Enter your new password again" required>
                  </div>
                  <div *ngIf="submitted && f.confirm_password.errors" class="error-text">
                    <span *ngIf="f.confirm_password.errors.required" class="text-danger">Confirm Password is
                      required</span>
                    <span *ngIf="f.confirm_password.errors.mustMatch" class="text-danger">Passwords must match</span>
                  </div>

                  <div class="row mt-30">
                    <div class="col-md-12">
                      <button type="button" (click)="onSubmit()"
                        class="btn btn-primary float-end btn-md btn-block waves-effect text-center m-b-20">Change</button>
                    </div>
                  </div>
                </div>
              </form>

            </div>

          </div>
        </div>
        <div class="card-footer ">

        </div>
        <!-- end of card-footer -->
      </div>
    </div>
  </div>

</block-ui>
